<html>

<head>
  <meta charset="utf-8">
  <title>html editor</title>
  <script src="./source/js/functions.js"charset="utf-8"></script>
  <link rel="stylesheet" href="./source/css/index.css">
</head>

<body onload="startup()" defaulttheme="dark">
  <!-- top bar -->
  <div id="togglevis" style="margin:0px 7px;">
    <div id="listfunction" >
      <button id="cpbtn" onclick="copy('Textarea')"></button>
      <button onclick="load()" id="ldbtn" ></button>
      <button id="svbtn" onclick="document.getElementById('savebt').click()"></button>
      <button id="clpbtn"onclick="shwmen('colorpicker')" ></button>
     

      <span style=" display:inline-block; width: 300px margim">
        <button onclick="shwmen('settingsmen')" id="setbtn"></button>
        <!-- settingsmen -->
        <div id="settingsmen" class="menu" style="text-align: center;  width: 300px;margin-top:20px;  ">
          <input type="button" value="&#10005;" class="closebtn" onclick="hdemen('settingsmen')">
          <label class="switch">
            <input type="checkbox" id='theme_check' onchange="set_theme()">
            <span class="slider"></span>
          </label>
          <h3 style="padding: 30px 10px;">Light|Dark Mode</h3>
          <br>
          <label class="switch">
            <input type="checkbox" id='confirm_check' onchange="set_diag()">
            <span class="slider"></span>
          </label>
          <h3 style="padding: 30px 10px;">Confirmation Dialogs</h3>
        </div>
    </div>
    </span>
    <div class="togglewrapper" style="padding:11px 0px">
      <button onclick="shwmen('listfunction')" class="toggled" style="width:auto;" id="tglbtn"></button>
    </div>
  </div>


  <!-- color Picker -->
  <div id="colorpicker">
    <input type="button" value="&#10005;" class="closebtn" onclick="hdemen('colorpicker')">
    <br>
    <i>R</i><input type="range" class="rgbslid" style="background: red;" onchange="colorit()" min="0" max="255"
      id="red">
    <i>G</i><input type="range" class="rgbslid" style="background: rgb(0, 172, 0);" onchange="colorit()" min="0"
      max="255" id="green">
    <i>B</i><input type="range" class="rgbslid" style="background:blue;" min="0" onchange="colorit()" max="255"
      id="blue">
    <input type="text" id="rgbres" value="rgb(0,0,0)" onclick="copy('rgbres')" readonly
      style="border:0px solid transparent;width:100px;margin:10px 5px;  user-select:text">
    <span id="resultcp"></span>
  </div>
  <table style="position:fixed; height:96%; width: 100%;">
    <!-- line counter -->
    <tr class="tabr">
      <textarea id="nml" class="rownr" cols="1" value="1" readonly placeholder="1" wrap="logical" autocomplete="off"
        spellcheck="false"></textarea>
      <!-- text box -->
      <textarea class="txt" onclick="selectionchanged(this)" onkeyup="keyup(this,event)" oninput="input_changed(this)"
        onscroll="scroll_changed(this)" id="Textarea" placeholder="//code here" autocomplete="off"
        spellcheck="false"></textarea>
    </tr>
    <tr class="tabr" style="margin-top:10px !important;">
      <!-- html preview -->
      <span id="hif">
        <iframe name="targetCode" style="display: none;" id="targetCode"></iframe>
      </span>
    </tr>
  </table>
  <input type="file" id="fileToLoad" onchange="modules()" style="display: none;">
  <input type="button" style="display:none;" class="bth" id="savebt" onclick="engine()">
</body>
<script>
  window.onload = () => {
    startup();
  }
</script>

</html>
