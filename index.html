{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>html editor</title>
  <script src="{% static './source/js/functions.js' %}" charset="utf-8"></script>
  <link rel="stylesheet" href=" {% static './source/css/index.css' %}">
</head>

<body onload="startup()">
  <!-- top bar -->
  <div id="togglevis" style="margin:0px 20px;">
    <div id="listfunction">
      <!-- color Picker -->
      <div id="colorpicker">
        <i>R</i><input type="range" class="rgbslid" style="background: red;" onchange="colorit()" min="0" max="255"
          id="red">
        <i>G</i><input type="range" class="rgbslid" style="background: rgb(0, 172, 0);" onchange="colorit()" min="0"
          max="255" id="green">
        <i>B</i><input type="range" class="rgbslid" style="background:blue;" min="0" onchange="colorit()" max="255"
          id="blue">

        <span id="resultcp"> <input type="text" id="rgbres" value="rgb(0,0,0)" onclick="copy('rgbres')" readonly
            style="border:0px solid transparent;width:100px;margin:10px 5px;  user-select:text;"></span>
      </div>
        <!-- settingsmen -->

      <div id="settingsmen" class="menu">
        <label class="switch">
          <input type="checkbox" id='theme_check' onchange="set_theme()">
          <span class="slider"></span>
        </label>
        <h3 style="padding: 30px 10px;">Dark|Light<br>Mode
        </h3>
        <br>
        <label class="switch">
          <input type="checkbox" id='confirm_check' onchange="set_diag()">
          <span class="slider"></span>
        </label>
        <h3 style="padding: 30px 10px;">Confirmation<br>Dialogs</h3>
      </div>
      <li><button id="cpbtn" onclick="copy('Textarea')"></button></li>
      <li><button onclick="load()" id="ldbtn"></button></li>
      <li><button id="svbtn" onclick="engine()"></button></li>
      <li><button id="clpbtn" onclick="shwmen('colorpicker')"></button></li>
      <li><button onclick="shwmen('settingsmen')" id="setbtn"></button></li>


    </div>
    <div class="togglewrapper" style="padding:11px 0px">
      <button onclick="shwmen('listfunction')" class="toggled" style="width:auto;" id="tglbtn"></button>
    </div>
  </div>



  <table style="position:fixed; height:100%; width: 100%;">
    <!-- line counter -->
    <tr class="tabr">
      <textarea id="nml" class="rownr" cols="1" value="1" readonly placeholder="1" wrap="logical" autocomplete="off"
        spellcheck="false"></textarea>
      <!-- text box -->
      <textarea class="txt" onclick="selectionchanged(this)" onkeyup="keyup(this,event)" oninput="input_changed(this)"
        onscroll="scroll_changed(this)" id="Textarea" autocomplete="off" spellcheck="false"></textarea>
    </tr>
    <tr class="tabr" style="margin-top:10px !important;">

      <span id="hif">
        <iframe name="targetCode" style="display: none;" id="targetCode"></iframe>
      </span>
    </tr>
  </table>
  <input type="file" id="fileToLoad" onchange="modules()" style="display: none;">
</body>
<script>
  window.onload = () => {
    startup();
  }
</script>

</html>
